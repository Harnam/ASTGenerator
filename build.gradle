repositories {
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    compile 'org.antlr:antlr3-maven-plugin:3.5.2'
}

sourceSets {
    main.java.srcDir 'src/main'
    test.java.srcDir 'src/test'
}

jar {
    from configurations.compile.collect { zipTree it }
    manifest.attributes 'Main-Class' : 'com.kitcode.Main'
}

task runJar(type: Exec, dependsOn: jar){
	executable 'java'
	args '-jar', "$jar.archivePath"
}
